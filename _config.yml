# Site title and description
title:              HIBK?
description:        Check if you have a bitcoin address that is likely known to surveillance.

# Site subpath, e.g. /blog
baseurl:            ""

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink:          /:title/

# Site base hostname & protocol, e.g. http://example.com
url:                "https://haveibeenknown.com"

# Site logo, dark and light depending on page hero text setting dark/light
#logo_image:
 #   light:          logo-light.png  # e.g. logo.png, upload logo image file to /assets/posts/ folder
 #  dark:           logo-dark.png  # e.g. logo.png, upload logo image file to /assets/posts/ folder

# Author settings, displayed on about page
author:
    github:			https://github.com/haveibeenknown/haveibeenknown

# Social share buttons
twitter_username:   
github_username:    

# Default footer image settings
footer:
    copyright:      HIBK?

# Path to post content assets directory i.e post images, pdfs etc
post_assets:        /assets/posts/

# Brand meta settings
brand:
    image: 			hibk-meta.png

# Build settings
markdown:           kramdown
highlighter:        rouge

gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

sass:
  style:            compressed

collections:
  faqs:
    output: false

theme: jekyll-theme-slate
